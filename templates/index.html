<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablero ajedrez</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <h1 style="background-color:{{color1}};color: {{color2}};">***Chekerboard***</h1>

    <div class="container">
        {% for y in range(0,columna//2) %}
        <div class="row">
                {% for x in range(0,fila//2) %}
                <span class="box" style="background-color: {{color1}};"></span>   
                <span class="box2" style="background-color: {{color2}};"></span>
            {% endfor %}
        </div>
        <div class="row">
            {% for x in range(0,fila//2) %}
            <span class="box2" style="background-color: {{color2}};"></span>
            <span class="box" style="background-color: {{color1}};"></span>
            {% endfor %}
        </div>
        {% endfor %}

    </div>
</body>
</html>
